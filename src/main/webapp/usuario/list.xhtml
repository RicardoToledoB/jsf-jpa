<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>BootsFaces Basic Page</title>
    </h:head>
    <h:body  style="padding: 60px;">
        <b:navBar brand="Project name" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="#"></b:navLink>
                <b:navLink value="About" href="#about"></b:navLink>
                <b:navLink value="Contact" href="#contact"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <b:container>
            <b:dataTable value="#{usuarioBean.listUsers}" var="usuarios">
                <h:column>    				
                    <f:facet name="header">ID</f:facet>    				
                        #{usuarios.id}
                </h:column>
                <h:column>
                    <f:facet name="header">NOMBRE</f:facet>
                        #{usuarios.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">1er APELLIDO</f:facet>
                        #{usuarios.apepat}
                </h:column>
                <h:column>
                    <f:facet name="header">2do APELLIDO</f:facet>
                        #{usuarios.apemat}
                </h:column>
            </b:dataTable>
        </b:container>
    </h:body>
</html>
