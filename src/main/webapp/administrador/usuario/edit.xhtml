<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>BootsFaces CRUD JSF</title>
    </h:head>
    <h:body  style="padding: 60px;">
        <br/>
        <a href="list.xhtml">Volver</a>
        <br/>
        <br/>
        <b:navBar brand="CRUD JSF" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Usuario" href="#" active="true"></b:navLink>
                <b:navLink value="Ciudad" href="#"></b:navLink>

            </b:navbarLinks>
        </b:navBar>
        <b:container fluid="true">
            <b:row >
                <b:panel title="Editar Usuario" look="default" collapsed="false">
                    <h:form>
                        <h:outputLabel value="Nombre"/>
                        <b:inputText placeholder="Nombre" value="#{usuarioBean.selectedUser.nombre}"/>
                        <h:outputLabel value="1 er Apellido"/>
                        <b:inputText placeholder="1er Apellido" value="#{usuarioBean.selectedUser.apepat}"/> 
                        <h:outputLabel value="2 do Apellido"/>
                        <b:inputText placeholder="2do Apellido" value="#{usuarioBean.selectedUser.apemat}"/>
                        <h:panelGrid columns="2" cellpadding="10">
                            <b:commandButton value="Guardar" look="primary" actionListener="#{usuarioBean.edit(usuarioBean.selectedUser)}"/>
                            <b:commandButton value="Cancelar" look="danger" actionListener="#"/>
                        </h:panelGrid>
                    </h:form>
                </b:panel>
            </b:row>
        </b:container>
    </h:body>
</html>
