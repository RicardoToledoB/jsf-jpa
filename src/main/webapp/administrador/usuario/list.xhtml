<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>BootsFaces CRUD JSF</title>
    </h:head>
    <h:body  style="padding: 60px;">
        <br/>
        Volver
        <br/>
        <br/>
        <b:navBar brand="CRUD JSF" brandHref="#" fixed="top" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Usuario" href="#" active="true"></b:navLink>
                <b:navLink value="Ciudad" href="#"></b:navLink>
               
            </b:navbarLinks>
        </b:navBar>
        <b:container fluid="true">
            <b:row>
                <h:form>
                    <b:commandButton value="Nuevo Usuario" look="primary" action="add.xhtml?faces-redirect=true" />
                </h:form>

            </b:row>
            <br/>
            <b:row >


                <b:panel title="Nuevo Usuario" look="default" collapsed="false">
                    <b:dataTable value="#{usuarioBean.listUsers}" var="usuarios">
                        <h:column>    				
                            <f:facet name="header">ID</f:facet>    				
                                #{usuarios.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">NOMBRE</f:facet>
                                #{usuarios.nombre}
                        </h:column>
                        <h:column>
                            <f:facet name="header">1er APELLIDO</f:facet>
                                #{usuarios.apepat}
                        </h:column>
                        <h:column>
                            <f:facet name="header">2do APELLIDO</f:facet>
                                #{usuarios.apemat}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Eliminar</f:facet>
                            <h:form>
                                <h:commandLink value="Delete" action="#{usuarioBean.delete(usuarios)}" /> /
                                <h:commandLink value="Edit" action="#{usuarioBean.setSelectedUser(usuarios)}"  />
                            </h:form>

                        </h:column>
                    </b:dataTable>
                </b:panel>


            </b:row>
        </b:container>
    </h:body>
</html>
